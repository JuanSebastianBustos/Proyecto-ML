<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Beer Hazy Predictor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        :root {
            --beer-amber: #F5A623;
            --beer-dark: #2C1810;
            --beer-gold: #D4A574;
        }
        
        body {
            background: linear-gradient(135deg, var(--beer-dark) 0%, #5D4037 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23F5A623" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') bottom center no-repeat;
            background-size: cover;
        }
        
        .error-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--beer-amber), var(--beer-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--beer-amber);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--beer-dark);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background: var(--beer-amber);
            color: white;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            background: var(--beer-gold);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 166, 35, 0.4);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            {% if error_code == 404 %}
            <i class="fas fa-beer"></i>
            {% elif error_code == 500 %}
            <i class="fas fa-exclamation-triangle"></i>
            {% elif error_code == 413 %}
            <i class="fas fa-file-upload"></i>
            {% else %}
            <i class="fas fa-exclamation-circle"></i>
            {% endif %}
        </div>
        
        <div class="error-code">{{ error_code }}</div>
        
        <h1 class="error-title">{{ error_title }}</h1>
        
        <p class="error-message">{{ error_message }}</p>
        
        {% if error_code == 404 %}
        <p class="text-muted mb-4">
            <i class="fas fa-lightbulb me-2"></i>
            Parece que esta cerveza no está en nuestro barril. ¡Volvamos al inicio!
        </p>
        {% endif %}
        
        <a href="/" class="btn-home">
            <i class="fas fa-home me-2"></i>Volver al Inicio
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
